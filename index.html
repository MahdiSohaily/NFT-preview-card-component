<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="public/images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./public/css/styles.css">

  <script src="./public/js/main.js" defer></script>
</head>

<body>
  <main>
    <div class="card">
      <header>
        <img class="card-img" src="./public/images/image-equilibrium.jpg" alt="">
        <div class="overlay">
          <img src="./public/images/icon-view.svg" alt="">
        </div>
      </header>
      <div>
        <h1 class="primary-header"> Equilibrium #3429</h1>
        <p class="desc">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="tag">
          <span class="brand">
            <img src="./public/images/icon-ethereum.svg" alt="">
            0.041 ETH</span>
          <span class="time">
            <img src="./public/images/icon-clock.svg" alt="">
            3 days left</span>
        </div>
      </div>
      <footer>
        <div class="profile"> </div>
        <p class="text-blue">Creation of <a href="#" class="text-white">Jules Wyvern</a></p>
      </footer>
    </div>
  </main>
</body>

</html>
